<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <header>
          <h1 class="card__content-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
        </header>
        <p class="card__content-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__content__stats">
          <div class="card__content__stats-col">
            <div class="card__content__stats-col-amount">10k+</div>
            <div class="card__content__stats-col-title">Companies</div>
          </div>
          <div class="card__content__stats-col">
            <div class="card__content__stats-col-amount">314</div>
            <div class="card__content__stats-col-title">Templates</div>
          </div>
          <div class="card__content__stats-col">
            <div class="card__content__stats-col-amount">12M+</div>
            <div class="card__content__stats-col-title">Queries</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
