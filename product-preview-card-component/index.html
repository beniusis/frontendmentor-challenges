<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <picture class="card__image">
        <source
          media="(max-width: 768px)"
          srcset="assets/images/image-product-mobile.jpg"
        />
        <img
          src="assets/images/image-product-desktop.jpg"
          alt="Bottle of Gabrielle Essence Eau de Parfum"
        />
      </picture>
      <div class="card__content">
        <header>
          <h1 class="card__content-heading">Perfume</h1>
        </header>
        <h2 class="card__content-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__content-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content-price">
          <span>$149.99</span>
          <del>$169.99</del>
        </div>
        <button class="card__content-add-to-cart-button">
          <img src="assets/images/icon-cart.svg" aria-hidden="true" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
