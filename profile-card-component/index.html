<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-pattern-top">
      <img
        src="assets/images/bg-pattern-top.svg"
        alt="Background pattern at the top"
      />
    </div>
    <div class="bg-pattern-bottom">
      <img
        src="assets/images/bg-pattern-bottom.svg"
        alt="Background pattern at the bottom"
      />
    </div>
    <div class="card">
      <header>
        <h1 class="sr-only">Victor Crest profile card component</h1>
        <img
          src="assets/images/bg-pattern-card.svg"
          alt="Header's background pattern"
        />
      </header>
      <main class="card__content">
        <div class="card__content__image">
          <img src="assets/images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__content__info">
          <h2 class="card__content__info__fullname">
            Victor Crest <span class="card__content__info__age">&nbsp;26</span>
          </h2>
          <h3 class="card__content__info__city">London</h3>
        </div>
      </main>
      <footer>
        <div class="footer__statistics">
          <div class="footer__statistics-col">
            <h2 class="footer__statistics-col__number">80K</h2>
            <h3 class="footer__statistics-col__name">Followers</h3>
          </div>
          <div class="footer__statistics-col">
            <h2 class="footer__statistics-col__number">803K</h2>
            <h3 class="footer__statistics-col__name">Likes</h3>
          </div>
          <div class="footer__statistics-col">
            <h2 class="footer__statistics-col__number">1.4K</h2>
            <h3 class="footer__statistics-col__name">Photos</h3>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
