<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Age calculator app</h1>
      <div class="inputs">
        <div class="single-input">
          <label id="day-label" for="day">Day</label>
          <input id="day" type="text" placeholder="DD" />
          <p id="day-error"></p>
        </div>
        <div class="single-input">
          <label id="month-label" for="month">Month</label>
          <input id="month" type="text" placeholder="MM" />
          <p id="month-error"></p>
        </div>
        <div class="single-input">
          <label id="year-label" for="year">Year</label>
          <input id="year" type="text" placeholder="YYYY" />
          <p id="year-error"></p>
        </div>
      </div>
      <div class="button-container">
        <button class="calculate-button" onclick="calculateAge()">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="result">
        <p class="result-row">
          <span class="result-row-number" id="result-years">- -</span> years
        </p>
        <p class="result-row">
          <span class="result-row-number" id="result-months">- -</span> months
        </p>
        <p class="result-row">
          <span class="result-row-number" id="result-days">- -</span> days
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
