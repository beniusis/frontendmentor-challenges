<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <picture>
      <source media="(max-width: 768px)" srcset="assets/images/bg-mobile.png" />
      <img src="assets/images/bg-desktop.png" alt="" />
    </picture>
    <main>
      <h1 class="sr-only">Fylo data storage component</h1>
      <div class="left-container">
        <img class="logo" src="assets/images/logo.svg" alt="" />
        <div class="actions">
          <div class="action">
            <img src="assets/images/icon-document.svg" alt="Document" />
          </div>
          <div class="action">
            <img src="assets/images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="action">
            <img src="assets/images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>
      <div class="info-container">
        <p class="storage-used">
          You've used <span class="storage-used-amount">815 GB</span> of your
          storage
        </p>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
          <div class="progress-bar-data">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="storage-left">
          <p class="storage-left-text">
            <span class="storage-left-amount">185</span> GB left
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
