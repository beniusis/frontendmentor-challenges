<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="sr-only">
        Huddle landing page with a single introductory section
      </h1>
      <header>
        <img src="assets/images/logo.svg" alt="Huddle logo" />
      </header>
      <main class="content">
        <div class="content__interfaces">
          <img
            src="assets/images/illustration-mockups.svg"
            alt="Illustrated mockups of web interfaces desktop and mobile layouts"
          />
        </div>
        <div class="content__info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
        </div>
      </main>
      <footer>
        <div class="icon__container">
          <i class="bx bxl-facebook"></i>
        </div>
        <div class="icon__container">
          <i class="bx bxl-twitter"></i>
        </div>
        <div class="icon__container">
          <i class="bx bxl-instagram"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
