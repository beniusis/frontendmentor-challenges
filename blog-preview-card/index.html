<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Blog's illustration preview"
        class="card__image"
      />
      <div class="card__badge">
        <h1 class="card__badge-title">Learning</h1>
      </div>
      <div class="card__content">
        <h2 class="card__publication__date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </h2>
        <h3 class="card__title">HTML &amp; CSS foundations</h3>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__blog__author">
          <img src="assets/images/image-avatar.webp" alt="Author's avatar" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
