<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <a class="card-image-link">
        <img
          class="card-image"
          src="assets/images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </a>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="more-info">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="Ethereum" />
          <span class="amount">0.041 eth</span>
        </div>
        <div class="countdown">
          <img src="assets/images/icon-clock.svg" alt="Clock" />
          <span class="time-left">3 days left</span>
        </div>
      </div>
      <div class="author">
        <img
          class="author-image"
          src="assets/images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <span class="author-ref"
          >Creation of <span class="author-name">Jules Wyvern</span></span
        >
      </div>
    </main>
  </body>
</html>
