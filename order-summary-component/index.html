<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <picture aria-hidden="true">
      <source
        media="(max-width: 768px)"
        srcset="assets/images/pattern-background-mobile.svg"
      />
      <img
        src="assets/images/pattern-background-desktop.svg"
        alt="Pale blue waves"
      />
    </picture>
    <main class="card">
      <img
        class="card__image"
        src="assets/images/illustration-hero.svg"
        alt="A person listening to the music"
      />
      <div class="order">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__info">
          <img src="assets/images/icon-music.svg" alt="A note" />
          <div class="order__info__product">
            <h2 class="order__info__product-title">Annual Plan</h2>
            <span class="order__info__product-price">$59.99/year</span>
          </div>
          <span class="order__info__product-change">Change</span>
        </div>
        <button class="order__proceed-to-payment">Proceed to Payment</button>
        <span class="order__cancel-order">Cancel Order</span>
      </div>
    </main>
  </body>
</html>
